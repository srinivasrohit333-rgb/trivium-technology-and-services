
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIVIUM Technologies | AI Business Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                bg: '#F8FAFC',
                card: '#FFFFFF',
                border: '#E2E8F0',
                text: '#0F172A',
                subtext: '#475569'
              },
              accent: {
                primary: '#6366F1',
                secondary: '#8B5CF6',
                success: '#10B981'
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bounce-slow': 'bounce 3s infinite',
              'spin-slow': 'spin 12s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
            color: #0F172A;
            margin: 0;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Outfit', sans-serif;
        }
        .premium-card {
            background: #FFFFFF;
            border: 1px solid #E2E8F0;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }
        .premium-card:hover {
            border-color: #6366F1;
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .gradient-text-premium {
            background: linear-gradient(135deg, #0F172A 0%, #475569 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .accent-gradient {
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
        }
        .noise-bg {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Cfilter id='noiseFilter'%3%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3%3C/filter%3%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3%3C/svg%3%3E");
            opacity: 0.02;
        }
        .btn-premium {
            background: #0F172A;
            color: #FFFFFF;
            border-radius: 99px;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        .btn-premium:hover {
            background: #1E293B;
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .btn-premium-outline {
            background: transparent;
            border: 1px solid #E2E8F0;
            color: #0F172A;
            border-radius: 99px;
            transition: all 0.3s ease;
        }
        .btn-premium-outline:hover {
            border-color: #0F172A;
            background: rgba(15, 23, 42, 0.02);
        }
        .hide-scroll { overflow: hidden !important; }

        /* Custom Wave Animations */
        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(2.2); opacity: 0; }
        }
        .animate-ripple {
            animation: ripple 3s cubic-bezier(0, 0, 0.2, 1) infinite;
        }
        
        @keyframes morph {
          0% { border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%; }
          25% { border-radius: 60% 40% 55% 45% / 45% 55% 40% 60%; }
          50% { border-radius: 50% 50% 45% 55% / 55% 45% 60% 40%; }
          75% { border-radius: 40% 60% 50% 50% / 50% 50% 45% 55%; }
          100% { border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%; }
        }
        .animate-morph {
          animation: morph 8s ease-in-out infinite;
        }
    </style>

}
</script>
